JFIELD_ALIAS_DESC="Alias zostanie wykorzystany w prostych adresach URL. Jeśli Alias pozostawisz niewypełniony wtedy Joomla! wypełni to pole wartością domyślną wygenerowaną na podstawie Tytułu. Ta wartość jest zależna od ustawień optymalizacji dla wyszukiwarek (Konfiguracja->Witryna). <br />Korzystając z zestawu znaków Unicode możesz uzyskać Aliasy kodowane w formacie UTF-8. Możesz ręcznie wprowadzić dowolne znaki UTF-8. Spacje i wszystkie zabronione znaki zostaną zamienione na myślniki (-).<br />W przypadku stosowania transliteracji Aliasy będą domyślnie generowane małymi literami i myślnikami zamiast spacji. Możesz również wprowadzać Aliasy ręcznie. Używaj małych liter i myślników (-). Brak spacji i podkreślników jest dozwolony. Domyślną wartością będzie data i czas jeśli tytuł jest zapisany nie-łacińskimi literami ."
