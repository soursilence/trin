JLIB_RULES_SETTING_NOTES_ITEM="1. Nowe ustawienie zostanie zastosowane do tej i wszystkich kategorii podrzędnych. Pamiętaj, że:<br /><em>Dziedziczone</em> oznacza, że będą użyte uprawnienia z kategorii nadrzędnej, jeśli istnieje, albo z komponentu, jeśli nie istnieje kategoria nadrzędna.<br /><em>Zabronione</em> oznacza, że bez względu na ustawienia kategorii nadrzędnej, edytowana grupa nie będzie mogła wykonywać określonego działania wobec tej kategorii.<br /><em>Dozwolone</em> oznacza, że grupa modyfikująca będzie mogła wykonać określone działanie, ale w przypadku konfliktu z ustawieniami kategorii nadrzędnej bądź ustawieniami komponentu, ustawienia elementu nie będą miały wpływu, a konflikt zostanie oznaczony w obliczonych ustawieniach jako <em>Niedozwolone (Blokada)</em>.<br />2. Jeśli wybierzesz nowe ustawienie, kliknij <em>Zapisz</em>, aby odświeżyć wyliczone ustawienia."