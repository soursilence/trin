JLIB_RULES_SETTING_NOTES="1. Nowe ustawienie zostanie zastosowane do tego komponentu. Pamiętaj, że:<br /><em>Dziedziczone</em> oznacza, że będą użyte uprawnienia uprawnienia z konfiguracji globalnej oraz nadrzędnej grupy.<br /><em>Zabronione</em> oznacza, że bez względu na ustawienia globalne, nadrzędnej grupy oraz kategorii, edytowana grupa nie będzie mogła wykonywać określonego działania wobec tego komponentu.<br /><em>Dozwolone</em> oznacza, że grupa modyfikująca ten komponent będzie mogła wykonać określone działanie, ale w przypadku konfliktu z konfiguracją globalną bądź ustawieniami grupy nadrzędnej, ustawienia te nie będą miały wpływu, a konflikt zostanie oznaczony w obliczonych ustawieniach jako <em>Niedozwolone (Blokada)</em>.<br/>2. Jeśli wybierzesz nowe ustawienie, kliknij <em>Zapisz</em>, aby odświeżyć wyliczone ustawienia."
